<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Clientes — MIRED</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #00558c; --blue-tech: #00aef0; --teal-tech: #1dafb2;
      --black-auth: #001a2c; --white: #ffffff;
    }
    body {
      font-family: 'Inter', sans-serif; background-color: var(--black-auth);
      color: var(--white); margin: 0; padding: 0; overflow-x: hidden;
    }
    /* Reutilizamos el fondo Aurora para consistencia visual */
    .aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: var(--black-auth); }
    .blob { position: absolute; width: 500px; height: 500px; border-radius: 50%; filter: blur(100px); opacity: 0.2; }
    .blob-1 { background: var(--navy); top: -10%; right: -10%; }

    .container { max-width: 1140px; margin: 0 auto; padding: 120px 24px; }
    .back-link { color: var(--blue-tech); text-decoration: none; font-weight: 700; font-size: 14px; display: inline-block; margin-bottom: 30px; }
    
    h1 { font-size: 48px; font-weight: 800; letter-spacing: -2px; margin-bottom: 40px; }
    
    /* Grid de Clientes Estilo Cristal */
    .clients-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .client-card {
      background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px; padding: 40px; text-align: center; backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .client-card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.08); border-color: var(--teal-tech); }
    .client-card span { font-weight: 900; letter-spacing: 1px; color: var(--white); opacity: 0.8; }
  </style>
</head>
<body>
  <div class="aurora-bg"><div class="blob blob-1"></div></div>
  <div class="container">
    <a href="index.html" class="back-link">← Volver al Inicio</a>
    <h1>Instituciones que confían en nuestra Red</h1>
    <div class="clients-grid">
      <div class="client-card"><span>BANCO ADEMI</span></div>
      <div class="client-card"><span>BANRESERVAS</span></div>
      <div class="client-card"><span>BANCO POPULAR</span></div>
      <div class="client-card"><span>BHD</span></div>
      <div class="client-card"><span>SCRAPIE</span></div>
    </div>
  </div>
</body>
</html>
