<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MIRED — Red de Subagentes Bancarios líder en RD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --navy: #00558c; --blue-tech: #00aef0; --orange-mired: #f89420; --black-bg: #001a2c; --white: #ffffff; --green-wa: #25d366; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--black-bg); color: var(--white); overflow-x: hidden; scroll-behavior: smooth; display: flex; flex-direction: column; min-height: 100vh; }

    /* FONDO AURORA */
    .aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: var(--black-bg); overflow: hidden; }
    .blob { position: absolute; width: min(80vw, 600px); height: min(80vw, 600px); border-radius: 50%; filter: blur(100px); opacity: 0.3; }
    .blob-blue { background: var(--navy); top: -5%; left: -5%; }
    .blob-orange { background: var(--orange-mired); bottom: 10%; right: -5%; }

    /* HEADER */
    .header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(0, 26, 44, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .nav { display: flex; align-items: center; justify-content: space-between; height: 80px; padding: 0 20px; max-width: 1400px; margin: 0 auto; }
    @media (min-width: 1024px) { .nav { height: 130px; } }
    .brand img { height: 55px; width: auto; }
    @media (min-width: 1024px) { .brand img { height: 100px; } }

    /* MENÚ Y BOTONES DE ACCESO */
    .menu-desktop { display: none; }
    @media (min-width: 1024px) { 
        .menu-desktop { display: flex; align-items: center; gap: 25px; } 
        .menu-desktop a { color: white; text-decoration: none; font-weight: 600; font-size: 14px; transition: 0.3s; }
        .menu-desktop a:hover { color: var(--orange-mired); }
    }

    .nav-actions { display: none; }
    @media (min-width: 1024px) { 
        .nav-actions { display: flex; gap: 15px; margin-left: 30px; } 
    }

    /* ESTILOS DE BOTONES */
    .btn-portal { border: 1px solid var(--white); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 13px; transition: 0.3s; }
    .btn-portal:hover { background: white; color: var(--black-bg); }
    
    .btn-afiliate { background: var(--orange-mired); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 13px; transition: 0.3s; }
    .btn-afiliate:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(248,148,32,0.4); }

    /* BOTÓN WHATSAPP FLOTANTE */
    .wa-float { position: fixed; bottom: 30px; right: 30px; background: var(--green-wa); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.3); transition: 0.3s; }
    .wa-float:hover { transform: scale(1.1); }

    /* SECCIONES RESTANTES (MANTENIENDO TU ESTILO) */
    .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 120px 20px 60px; flex-grow: 1; }
    @media (min-width: 1024px) { .container { padding-top: 220px; } }
    .hero-text h1 { font-size: clamp(32px, 6vw, 56px); font-weight: 800; line-height: 1.1; margin-bottom: 20px; }
    .hero-text p { font-size: 18px; color: rgba(255,255,255,0.7); margin-bottom: 30px; }

    /* MENÚ MÓVIL */
    .mobile-nav { position: fixed; top: 0; right: -100%; width: 80%; height: 100vh; background: #000a12; padding: 100px 30px; display: flex; flex-direction: column; gap: 20px; transition: 0.4s; z-index: 1050; }
    .mobile-nav.active { right: 0; }
    .menu-btn { background: none; border: none; color: white; cursor: pointer; }
    @media (min-width: 1024px) { .menu-btn { display: none; } }
  </style>
</head>
<body>
  <div class="aurora-bg"><div class="blob blob-blue"></div><div class="blob blob-orange"></div></div>
  
  <header class="header">
    <div class="nav">
      <a href="index.html" class="brand"><img src="logo.png" alt="MIRED"></a>
      
      <div class="menu-desktop">
        <a href="index.html">Inicio</a>
        <a href="clientes.html">Clientes</a>
        <a href="noticias.html">Noticias</a>
        <a href="empleos.html">Empleos</a>
        
        <div class="nav-actions">
            <a href="https://portal.mired.com.do" class="btn-portal" target="_blank">Portal de Negocios</a>
            <a href="formulario.html" class="btn-afiliate">Afíliate</a>
        </div>
      </div>

      <button class="menu-btn" onclick="toggleMenu()">
        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
    </div>
  </header>

  <div class="mobile-nav" id="mobileNav">
    <a href="index.html">Inicio</a>
    <a href="clientes.html">Clientes</a>
    <a href="noticias.html">Noticias</a>
    <a href="empleos.html">Empleos</a>
    <a href="formulario.html" style="color: var(--orange-mired);">Afíliate</a>
    <a href="https://portal.mired.com.do">Portal de Negocios</a>
  </div>

  <main class="container">
    <section class="hero-text">
        <h1>Lidere la inclusión financiera con la mayor red de RD</h1>
        <p>Somos la red de subagentes bancarios más completa de la República Dominicana.</p>
        <a href="formulario.html" class="btn-afiliate" style="padding: 18px 40px; font-size: 16px;">Comenzar ahora</a>
    </section>
  </main>

  <a href="https://wa.me/TuNumeroDeTelefono" class="wa-float" target="_blank">
    <svg width="35" height="35" viewBox="0 0 24 24" fill="white"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.94 3.659 1.437 5.634 1.437h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
  </a>

  <script>
    function toggleMenu() { document.getElementById('mobileNav').classList.toggle('active'); }
  </script>
</body>
</html>
