<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  
  <title>MIRED — Red de Servicios Financieros en República Dominicana</title>
  <meta name="description" content="La red transaccional más innovadora de RD. Pagos de servicios, retiros y depósitos bancarios para tu negocio." />
  <meta name="keywords" content="finanzas, mired, pagos dominicana, subagente bancario, banreservas, bhd" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #00558c; --blue-tech: #00aef0; --teal-tech: #1dafb2;
      --orange-action: #f89420; --black-auth: #001a2c; --white: #ffffff;
      --green-wa: #25d366; --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif; background-color: var(--black-auth);
      color: var(--white); overflow-x: hidden; line-height: 1.6;
    }

    /* --- AURORA BG --- */
    .aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: var(--black-auth); overflow: hidden; }
    .blob { position: absolute; width: min(80vw, 600px); height: min(80vw, 600px); border-radius: 50%; filter: blur(100px); opacity: 0.3; animation: move 20s infinite alternate; }
    .blob-1 { background: var(--navy); top: -10%; left: -10%; }
    .blob-2 { background: var(--teal-tech); bottom: -10%; right: -10%; }
    @keyframes move { from { transform: translate(0,0); } to { transform: translate(50px, 80px); } }

    /* --- HEADER RESPONSIVE --- */
    .header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(0, 26, 44, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    .container { max-width: 1140px; margin: 0 auto; padding: 0 20px; }
    .nav { display: flex; align-items: center; justify-content: space-between; height: 70px; }
    .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; font-weight: 800; font-size: 20px; }
    .menu { display: none; } /* Oculto en mobile por defecto */

    /* --- HERO MOBILE-FIRST --- */
    .hero { padding: 120px 0 60px; display: flex; flex-direction: column; gap: 40px; }
    h1 { font-size: clamp(32px, 8vw, 60px); font-weight: 800; letter-spacing: -1.5px; line-height: 1.1; }
    .hero p { font-size: 18px; color: rgba(255,255,255,0.7); margin: 20px 0 30px; }

    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 16px 32px; border-radius: 12px; font-weight: 700; text-decoration: none; transition: 0.3s; width: 100%; }
    .btn-primary { background: var(--orange-action); color: white; }

    /* IMAGEN DE REFERENCIA */
    .hero-img { width: 100%; border-radius: 24px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 30px 60px rgba(0,0,0,0.3); }
    .hero-img img { width: 100%; height: 350px; object-fit: cover; }

    /* --- WHATSAPP FLOAT --- */
    .wa-float { position: fixed; bottom: 25px; right: 25px; background: var(--green-wa); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(37,211,102,0.3); z-index: 1001; transition: 0.3s; }
    .wa-float:hover { transform: scale(1.1); }

    /* --- DESKTOP QUERIES --- */
    @media (min-width: 900px) {
      .nav { height: 90px; }
      .menu { display: flex; gap: 30px; }
      .menu a { color: rgba(255,255,255,0.6); text-decoration: none; font-size: 14px; font-weight: 600; }
      .hero { padding: 180px 0 120px; flex-direction: row; align-items: center; }
      .hero-content { flex: 1; text-align: left; }
      .hero-img { flex: 1; }
      .btn { width: auto; }
    }
  </style>
</head>
<body>

  <div class="aurora-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="brand">MIRED</a>
        <div class="menu">
          <a href="index.html">Inicio</a>
          <a href="clientes.html">Clientes</a>
          <a href="noticias.html">Noticias</a>
          <a href="empleos.html">Empleos</a>
        </div>
        <a href="https://wa.me/TuNumeroAqui" class="btn btn-primary" style="padding: 10px 20px; font-size: 13px; width: auto;">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-content">
        <span style="color: var(--blue-tech); font-weight: 700; text-transform: uppercase; font-size: 11px; letter-spacing: 2px;">Red Transaccional #1 de RD</span>
        <h1>Lidere el éxito de su negocio</h1>
        <p>Potencie su local con servicios de depósitos, retiros y pagos integrados. La tecnología financiera más robusta a su alcance.</p>
        <a href="clientes.html" class="btn btn-primary">Ver Nuestros Aliados</a>
      </div>
      
      <div class="hero-img">
        <img src="https://images.unsplash.com/photo-1563013544-824ae1b704d3?auto=format&fit=crop&q=80&w=1000" alt="Tecnología MIRED">
      </div>
    </section>
  </main>

  <a href="https://wa.me/TuNumeroAqui" class="wa-float" target="_blank">
    <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.94 3.659 1.437 5.634 1.437h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
  </script>
</body>
</html>
