<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MIRED — Red Transaccional Líder</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #00558c;
      --blue-tech: #00aef0;
      --orange-mired: #f89420;
      --black-bg: #001a2c;
      --white: #ffffff;
      --green-wa: #25d366;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--black-bg);
      color: var(--white);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* --- FONDO AURORA --- */
    .aurora-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; background: var(--black-bg); overflow: hidden;
    }
    .blob {
      position: absolute; width: min(100vw, 800px); height: min(100vw, 800px); border-radius: 50%;
      filter: blur(140px); opacity: 0.45; animation: move 25s infinite alternate;
    }
    .blob-blue { background: var(--navy); top: -10%; left: -10%; }
    .blob-orange { background: var(--orange-mired); top: 15%; right: -5%; opacity: 0.4; }
    .blob-cyan { background: var(--blue-tech); bottom: -10%; left: 15%; opacity: 0.25; }

    @keyframes move {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(60px, 100px) scale(1.1); }
    }

    /* --- HEADER & NAV --- */
    .header {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      background: rgba(0, 26, 44, 0.85); backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav { 
      display: flex; align-items: center; justify-content: space-between; 
      height: 110px; max-width: 1200px; margin: 0 auto; padding: 0 24px; 
    }
    
    .brand img {
      height: 80px; /* Tamaño optimizado */
      width: auto;
      display: block;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
    }

    /* Menú Escritorio */
    .menu-desktop { display: none; }
    @media (min-width: 900px) {
      .menu-desktop { display: flex; gap: 30px; }
      .menu-desktop a { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 15px; font-weight: 600; transition: 0.3s; }
      .menu-desktop a:hover { color: var(--orange-mired); }
    }

    /* BOTONES */
    .btn-main {
      background: var(--orange-mired); color: white; padding: 16px 32px; 
      border-radius: 14px; text-decoration: none; font-weight: 800;
      box-shadow: 0 10px 30px rgba(248,148,32,0.4); display: inline-block;
      transition: 0.3s; border: none; cursor: pointer;
    }
    .btn-main:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(248,148,32,0.6); }

    /* --- MENÚ MÓVIL --- */
    .mobile-toggle {
      display: block; background: none; border: none; color: white; cursor: pointer; z-index: 1100;
    }
    @media (min-width: 900px) { .mobile-toggle { display: none; } }

    .mobile-nav {
      position: fixed; top: 0; right: -100%; width: 80%; height: 100vh;
      background: var(--black-bg); display: flex; flex-direction: column;
      padding: 120px 40px; gap: 30px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1050; border-left: 1px solid rgba(255,255,255,0.1);
    }
    .mobile-nav.active { right: 0; }
    .mobile-nav a { color: white; text-decoration: none; font-size: 24px; font-weight: 700; }

    /* --- HERO --- */
    .hero { padding: 180px 24px 80px; max-width: 1200px; margin: 0 auto; display: grid; gap: 50px; }
    @media (min-width: 900px) { .hero { grid-template-columns: 1.2fr 1fr; align-items: center; text-align: left; } }
    @media (max-width: 899px) { .hero { text-align: center; } }
    
    h1 { font-size: clamp(36px, 6vw, 64px); font-weight: 800; letter-spacing: -2px; line-height: 1.1; margin-bottom: 20px; }
    .hero p { font-size: 19px; color: rgba(255,255,255,0.6); margin-bottom: 35px; }

    .hero-img { border-radius: 30px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 40px 80px rgba(0,0,0,0.5); }
    .hero-img img { width: 100%; height: 100%; object-fit: cover; }

    /* WHATSAPP */
    .wa-btn {
      position: fixed; bottom: 30px; right: 30px; background: var(--green-wa); width: 60px; height: 60px;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3); z-index: 2000;
    }
  </style>
</head>
<body>

  <div class="aurora-bg">
    <div class="blob blob-blue"></div>
    <div class="blob blob-orange"></div>
    <div class="blob blob-cyan"></div>
  </div>

  <header class="header">
    <div class="nav">
      <a href="index.html" class="brand">
        <img src="logo.png" alt="MIRED">
      </a>

      <div class="menu-desktop">
        <a href="index.html">Inicio</a>
        <a href="clientes.html">Clientes</a>
        <a href="noticias.html">Noticias</a>
        <a href="empleos.html">Empleos</a>
      </div>

      <div style="display: flex; align-items: center; gap: 20px;">
        <a href="https://wa.me/TuNumero" class="btn-main" style="display: none; @media (min-width: 900px) { display: inline-block; } padding: 12px 24px; font-size: 13px;">Contacto</a>
        
        <button class="mobile-toggle" onclick="toggleMenu()">
          <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
      </div>
    </div>
  </header>

  <div class="mobile-nav" id="mobileMenu">
    <a href="index.html" onclick="toggleMenu()">Inicio</a>
    <a href="clientes.html" onclick="toggleMenu()">Clientes</a>
    <a href="noticias.html" onclick="toggleMenu()">Noticias</a>
    <a href="empleos.html" onclick="toggleMenu()">Empleos</a>
    <a href="https://wa.me/TuNumero" class="btn-main" style="text-align: center;">Contacto</a>
  </div>

  <main class="hero">
    <div class="hero-text">
      <span style="color: var(--blue-tech); font-weight: 700; text-transform: uppercase; font-size: 12px; letter-spacing: 3px; display: block; margin-bottom: 10px;">Crezca con nosotros</span>
      <h1>Lidere la inclusión financiera en su zona</h1>
      <p>Transforme su local en un punto de servicios bancarios estratégico con el respaldo de MIRED.</p>
      <a href="clientes.html" class="btn-main">Quiero ser subagente</a>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1556742044-3c52d6e88c62?auto=format&fit=crop&q=80&w=1000" alt="Subagente">
    </div>
  </main>

  <a href="https://wa.me/TuNumero" class="wa-btn" target="_blank">
    <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.94 3.659 1.437 5.634 1.437h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
  </a>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
