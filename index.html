<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MIRED — Red Transaccional</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #00558c;
      --blue-tech: #00aef0;
      --orange-mired: #f89420;
      --black-bg: #001a2c;
      --white: #ffffff;
      --green-wa: #25d366;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--black-bg);
      color: var(--white);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* --- FONDO AURORA --- */
    .aurora-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; background: var(--black-bg); overflow: hidden;
    }
    .blob {
      position: absolute; width: min(100vw, 900px); height: min(100vw, 900px); border-radius: 50%;
      filter: blur(150px); opacity: 0.45; animation: move 25s infinite alternate;
    }
    .blob-blue { background: var(--navy); top: -20%; left: -10%; }
    .blob-orange { background: var(--orange-mired); top: 10%; right: -10%; opacity: 0.45; }
    .blob-cyan { background: var(--blue-tech); bottom: -15%; left: 20%; opacity: 0.3; }

    @keyframes move {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(100px, 150px) scale(1.2); }
    }

    /* --- HEADER OPTIMIZADO PARA LOGO GRANDE --- */
    .header {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      background: rgba(0, 26, 44, 0.85); backdrop-filter: blur(25px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav { 
      display: flex; align-items: center; justify-content: space-between; 
      height: 110px; /* Aumentado de 90px a 110px para dar espacio al logo */
      max-width: 1200px; margin: 0 auto; padding: 0 24px; 
    }
    
    /* LOGO CON TAMAÑO REFORZADO */
    .brand img {
      height: 75px; /* Aumentado de 55px a 75px para que se aprecie bien */
      width: auto;
      display: block;
      filter: drop-shadow(0 4px 15px rgba(0,0,0,0.4)); /* Sombra para resaltar sobre el fondo */
      transition: transform 0.3s ease;
    }
    .brand:hover img {
      transform: scale(1.05); /* Efecto sutil al pasar el mouse */
    }

    .menu { display: none; }
    @media (min-width: 900px) {
      .menu { display: flex; gap: 35px; }
      .menu a { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 15px; font-weight: 600; transition: 0.3s; }
      .menu a:hover { color: var(--orange-mired); }
    }

    /* --- HERO --- */
    .hero { padding: 200px 24px 100px; max-width: 1200px; margin: 0 auto; display: grid; gap: 60px; }
    @media (min-width: 900px) { .hero { grid-template-columns: 1.2fr 1fr; align-items: center; text-align: left; } }
    @media (max-width: 899px) { .hero { text-align: center; } }
    
    h1 { font-size: clamp(38px, 6vw, 68px); font-weight: 800; letter-spacing: -2px; line-height: 1.05; margin-bottom: 25px; }
    
    .btn-main {
      background: var(--orange-mired); color: white; padding: 20px 40px; 
      border-radius: 16px; text-decoration: none; font-weight: 800;
      box-shadow: 0 10px 30px rgba(248,148,32,0.4); display: inline-block;
      text-transform: uppercase; letter-spacing: 0.5px; transition: 0.3s;
    }
    .btn-main:hover { transform: translateY(-4px); box-shadow: 0 15px 40px rgba(248,148,32,0.6); }

    .hero-img {
      border-radius: 40px; overflow: hidden; border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 50px 100px rgba(0,0,0,0.5);
    }
    .hero-img img { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* WHATSAPP */
    .wa-btn {
      position: fixed; bottom: 30px; right: 30px; background: var(--green-wa); width: 65px; height: 65px;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3); z-index: 2000;
    }
  </style>
</head>
<body>

  <div class="aurora-bg">
    <div class="blob blob-blue"></div>
    <div class="blob blob-orange"></div>
    <div class="blob blob-cyan"></div>
  </div>

  <header class="header">
    <div class="nav">
      <a href="index.html" class="brand">
        <img src="logo.png" alt="MIRED">
      </a>
      <div class="menu">
        <a href="index.html">Inicio</a>
        <a href="clientes.html">Clientes</a>
        <a href="noticias.html">Noticias</a>
        <a href="empleos.html">Empleos</a>
      </div>
      <a href="https://wa.me/TuNumero" class="btn-main" style="padding: 12px 24px; font-size: 13px;">Contacto</a>
    </div>
  </header>

  <main class="hero">
    <div class="hero-text">
      <span style="color: var(--blue-tech); font-weight: 700; text-transform: uppercase; font-size: 12px; letter-spacing: 3px; display: block; margin-bottom: 15px;">Red Transaccional Líder</span>
      <h1>Lidere la inclusión financiera en su zona</h1>
      <p style="font-size: 20px; color: rgba(255,255,255,0.6); margin-bottom: 40px;">Transforme su local en un punto de servicios bancarios de alta eficiencia con el respaldo de MIRED.</p>
      <a href="clientes.html" class="btn-main">Quiero ser subagente</a>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1556742044-3c52d6e88c62?auto=format&fit=crop&q=80&w=1000" alt="Subagente">
    </div>
  </main>

  <a href="https://wa.me/TuNumero" class="wa-btn" target="_blank">
