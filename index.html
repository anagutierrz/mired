<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MIRED — Red Transaccional</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #00558c;
      --blue-tech: #00aef0;
      --orange-mired: #f89420;
      --black-bg: #001a2c;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--black-bg);
      color: var(--white);
      overflow-x: hidden;
    }

    /* --- FONDO AURORA REFORZADO CON NARANJA --- */
    .aurora-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; background: var(--black-bg); overflow: hidden;
    }
    .blob {
      position: absolute; width: min(90vw, 800px); height: min(90vw, 800px); border-radius: 50%;
      filter: blur(140px); opacity: 0.4; animation: move 25s infinite alternate;
    }
    .blob-blue { background: var(--navy); top: -20%; left: -10%; }
    .blob-orange { background: var(--orange-mired); top: 20%; right: -10%; opacity: 0.3; } /* Mancha naranja principal */
    .blob-cyan { background: var(--blue-tech); bottom: -10%; left: 20%; opacity: 0.2; }

    @keyframes move {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(100px, 150px) scale(1.2); }
    }

    /* --- HEADER CON LOGO REAL --- */
    .header {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      background: rgba(0, 26, 44, 0.75); backdrop-filter: blur(25px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav { 
      display: flex; align-items: center; justify-content: space-between; 
      height: 90px; max-width: 1200px; margin: 0 auto; padding: 0 24px; 
    }
    
    .brand img {
      height: 50px; /* Ajusta la altura de tu logo aquí */
      width: auto;
      display: block;
    }

    .menu { display: none; }
    @media (min-width: 900px) {
      .menu { display: flex; gap: 35px; }
      .menu a { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 15px; font-weight: 600; }
    }

    /* --- HERO --- */
    .hero { padding: 180px 24px 100px; max-width: 1200px; margin: 0 auto; display: grid; gap: 60px; }
    @media (min-width: 900px) { .hero { grid-template-columns: 1.2fr 1fr; align-items: center; } }
    
    h1 { font-size: clamp(38px, 6vw, 68px); font-weight: 800; letter-spacing: -2px; line-height: 1.1; margin-bottom: 25px; }
    
    .btn-main {
      background: var(--orange-mired); color: white; padding: 18px 36px; 
      border-radius: 14px; text-decoration: none; font-weight: 700;
      box-shadow: 0 10px 30px rgba(248,148,32,0.4); display: inline-block;
    }

    .hero-img {
      border-radius: 30px; overflow: hidden; border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 50px 100px rgba(0,0,0,0.5);
    }
    .hero-img img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>

  <div class="aurora-bg">
    <div class="blob blob-blue"></div>
    <div class="blob blob-orange"></div>
    <div class="blob blob-cyan"></div>
  </div>

  <header class="header">
    <div class="nav">
      <a href="index.html" class="brand">
        <img src="logo-mired.png" alt="MIRED Logo">
      </a>
      <div class="menu">
        <a href="index.html">Inicio</a>
        <a href="clientes.html">Clientes</a>
        <a href="noticias.html">Noticias</a>
        <a href="empleos.html">Empleos</a>
      </div>
      <a href="https://wa.me/TuNumero" class="btn-main" style="padding: 12px 24px; font-size: 14px;">Contacto</a>
    </div>
  </header>

  <main class="hero">
    <div class="hero-text">
      <h1>Lidere la inclusión financiera en su zona</h1>
      <p style="font-size: 20px; color: rgba(255,255,255,0.6); margin-bottom: 40px;">Potenciamos comercios con la red transaccional más segura y moderna de República Dominicana.</p>
      <a href="clientes.html" class="btn-main">Conocer Aliados</a>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1563986768609-322da13575f3?auto=format&fit=crop&q=80&w=1000" alt="Fintech">
    </div>
  </main>

</body>
</html>
