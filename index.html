<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MIRED — Red Transaccional Innovadora</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #00558c;
      --blue-tech: #00aef0;
      --orange-mired: #f89420; /* Tu color de marca naranja */
      --black-bg: #001a2c;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--black-bg);
      color: var(--white);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* --- FONDO AURORA CON NARANJA --- */
    .aurora-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; background: var(--black-bg); overflow: hidden;
    }
    .blob {
      position: absolute; width: 700px; height: 700px; border-radius: 50%;
      filter: blur(140px); opacity: 0.35; animation: move 25s infinite alternate;
    }
    /* Mancha Azul */
    .blob-1 { background: var(--navy); top: -15%; left: -10%; }
    /* Mancha Cyan */
    .blob-2 { background: var(--blue-tech); bottom: -10%; right: -5%; animation-duration: 30s; }
    /* NUEVA MANCHA NARANJA (Innovación) */
    .blob-3 { background: var(--orange-mired); top: 30%; right: 15%; opacity: 0.25; animation-duration: 20s; }

    @keyframes move {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(120px, 180px) scale(1.3); }
    }

    /* --- HEADER --- */
    .header {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      background: rgba(0, 26, 44, 0.7); backdrop-filter: blur(25px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; height: 85px; max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    
    /* Logo Estilo PDF */
    .brand { display: flex; align-items: center; gap: 8px; text-decoration: none; }
    .logo-symbol { position: relative; width: 45px; height: 30px; }
    .brand span { font-weight: 800; font-size: 28px; color: var(--white); letter-spacing: -1.5px; }

    .menu { display: none; }
    @media (min-width: 900px) {
      .menu { display: flex; gap: 35px; }
      .menu a { color: rgba(255,255,255,0.7); text-decoration: none; font-size: 14px; font-weight: 600; transition: 0.3s; }
      .menu a:hover { color: var(--orange-mired); }
    }

    /* --- HERO SECTION --- */
    .hero { padding: 180px 24px 100px; max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 60px; align-items: center; }
    @media (min-width: 900px) { .hero { grid-template-columns: 1.2fr 1fr; text-align: left; } }
    
    h1 { font-size: clamp(38px, 6vw, 68px); font-weight: 800; letter-spacing: -2.5px; line-height: 1.05; margin-bottom: 24px; }
    .hero p { font-size: 19px; color: rgba(255,255,255,0.6); margin-bottom: 40px; max-width: 550px; }

    .btn {
      display: inline-flex; align-items: center; padding: 18px 36px; border-radius: 14px;
      font-weight: 700; text-decoration: none; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .btn-primary { background: var(--orange-mired); color: white; box-shadow: 0 10px 30px rgba(248,148,32,0.3); }
    .btn-primary:hover { transform: translateY(-4px); box-shadow: 0 15px 40px rgba(248,148,32,0.5); }

    /* Imagen de Referencia */
    .visual-frame {
      border-radius: 40px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 40px 80px rgba(0,0,0,0.4); background: rgba(255,255,255,0.02);
    }
    .visual-frame img { width: 100%; height: 450px; object-fit: cover; opacity: 0.8; }

    /* WhatsApp Float */
    .wa-btn {
      position: fixed; bottom: 30px; right: 30px; background: #25d366; width: 65px; height: 65px;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 15px 30px rgba(37,211,102,0.3); z-index: 2000;
    }
  </style>
</head>
<body>

  <div class="aurora-bg">
    <div class="blob blob-1"></div>

  <main class="hero">

      <h1>Lidere la inclusión financiera en su zona</h1>
      <p>Convierta su establecimiento en un nodo de alta eficiencia con el respaldo de la red más innovadora del país.</p>

    <div class="visual-frame">
