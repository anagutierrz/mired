<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MIRED — Noticias</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Estilos idénticos al index */
    :root { --navy: #00558c; --blue-tech: #00aef0; --orange-mired: #f89420; --black-bg: #001a2c; --white: #ffffff; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--black-bg); color: var(--white); overflow-x: hidden; }
    .aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: var(--black-bg); overflow: hidden; }
    .blob { position: absolute; width: min(100vw, 800px); height: min(100vw, 800px); border-radius: 50%; filter: blur(140px); opacity: 0.45; animation: move 25s infinite alternate; }
    .blob-blue { background: var(--navy); top: -10%; left: -10%; }
    .blob-orange { background: var(--orange-mired); top: 15%; right: -5%; opacity: 0.45; }
    .blob-cyan { background: var(--blue-tech); bottom: -10%; left: 15%; opacity: 0.3; }
    @keyframes move { from { transform: translate(0, 0) scale(1); } to { transform: translate(60px, 100px) scale(1.1); } }
    .header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(0, 26, 44, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .nav { display: flex; align-items: center; justify-content: space-between; height: 140px; max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    .brand img { height: 110px; width: auto; display: block; filter: drop-shadow(0 4px 15px rgba(0,0,0,0.4)); }
    .menu-desktop { display: none; }
    @media (min-width: 900px) { .menu-desktop { display: flex; gap: 30px; } .menu-desktop a { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 15px; font-weight: 600; } }
    .mobile-nav { position: fixed; top: 0; right: -100%; width: 75%; height: 100vh; background: rgba(0, 10, 20, 0.98); backdrop-filter: blur(20px); display: flex; flex-direction: column; padding: 120px 30px; gap: 20px; transition: 0.4s ease; z-index: 1050; }
    .mobile-nav.active { right: 0; }
    .mobile-nav a { color: white; text-decoration: none; font-size: 18px; font-weight: 600; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .content-area { padding: 250px 24px 100px; max-width: 1200px; margin: 0 auto; }
    h1 { font-size: clamp(38px, 6vw, 68px); font-weight: 800; letter-spacing: -2px; margin-bottom: 25px; text-align: center; }
  </style>
</head>
<body>
  <div class="aurora-bg"><div class="blob blob-blue"></div><div class="blob blob-orange"></div><div class="blob blob-cyan"></div></div>
  <header class="header">
    <div class="nav">
      <a href="index.html" class="brand"><img src="logo.png" alt="MIRED"></a>
      <nav class="menu-desktop">
        <a href="index.html">Inicio</a>
        <a href="clientes.html">Clientes</a>
        <a href="noticias.html">Noticias</a>
        <a href="empleos.html">Empleos</a>
      </nav>
      <button class="mobile-toggle" onclick="toggleMenu()" style="background:none; border:none; color:white; cursor:pointer;"><svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
    </div>
  </header>
  <div class="mobile-nav" id="mobileMenu">
    <a href="index.html" onclick="toggleMenu()">Inicio</a>
    <a href="clientes.html" onclick="toggleMenu()">Clientes</a>
    <a href="noticias.html" onclick="toggleMenu()">Noticias</a>
    <a href="empleos.html" onclick="toggleMenu()">Empleos</a>
  </div>
  <main class="content-area">
    <h1>Actualidad MIRED</h1>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; margin-top: 50px;">
      <article style="background: rgba(255,255,255,0.03); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden;">
        <div style="height: 220px; background: rgba(255,255,255,0.05);"></div>
        <div style="padding: 30px;">
          <span style="color: var(--orange-mired); font-weight: 800; font-size: 11px; letter-spacing: 2px;">NOTICIA</span>
          <h3 style="margin: 15px 0; font-size: 24px;">Expansión Nacional 2026</h3>
          <p>MIRED alcanza nuevos hitos de conectividad en toda la República Dominicana.</p>
        </div>
      </article>
    </div>
  </main>
  <script>function toggleMenu() { document.getElementById('mobileMenu').classList.toggle('active'); }</script>
</body>
</html>
